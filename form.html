ulture/2013/01/11/09-oscar-silo-master-hoffman.o.png/a_164x137.png", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/philip-seymour-hoffman.o.png/a_122x158.png", "NomineeID": 2, "DescriptiveText": "Strong work, though he\u2019s more of a co-lead than supporting actor. The film\u2019s fading support could hinder him."}, {"AssociatedFilm": "Lincoln", "Nominee": "Tommy Lee Jones", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/09-oscar-silo-lincoln-jones.o.png/a_164x137.png", "VulturesPick": "Yes", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-best-support-actor-jones-2.o.png/a_122x158.png", "NomineeID": 3, "DescriptiveText": "Jones has a performance that\u2019s chock-full of Big Oscar Scenes and is well-positioned to ride a <i>Lincoln</i> wave to victory."}, {"AssociatedFilm": "Django Unchained", "Nominee": "Christoph Waltz", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/09-oscar-silo-django-waltz.o.png/a_164x137.png", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/christopher-waltz.o.png/a_122x158.png", "NomineeID": 4, "DescriptiveText": "His very recent <i>Inglourious Basterds</i> win in this category will likely prevent him from taking the prize again."}], "_id": {"$oid": "5106df03757043117229ab59"}, "CategoryID": 4}, {"Category": "ActressSupporting", "Nominees": [{"AssociatedFilm": "The Master", "Nominee": "Amy Adams", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/09-oscar-silo-master-adams.o.png/a_164x137.png", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/amy-adams.o.png/a_122x158.png", "NomineeID": 0, "DescriptiveText": "Like co-star Joaquin Phoenix, lucky to be nominated after her Screen Actors Guild snub."}, {"AssociatedFilm": "Lincoln", "Nominee": "Sally Field", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/09-oscar-silo-lincoln-field.o , "CategoryID": 7}, {"Category": "DocumentaryFeature", "Nominees": [{"AssociatedFilm": "Emad Burnat and Guy Davidi", "Nominee": "5 Broken Cameras", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-5brokencameras.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/5_Broken_Cameras.o.jpg/a_122x158.jpg", "NomineeID": 0, "DescriptiveText": "A critically acclaimed film about the Palestinian conflict ... could split votes with <i>The Gatekeepers</i>."}, {"AssociatedFilm": "Nominees TBD ", "Nominee": "The Gatekeepers", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-thegatekeepers.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/gatekeepers2.o.jpg/a_122x158.jpg", "NomineeID": 1, "DescriptiveText": "A critically acclaimed film about the Palestinian conflict ... could split votes with <i>5 Broken Cameras</i>."}, {"AssociatedFilm": "Nominees TBD ", "Nominee": "How to Survive a Plague", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-howtosurviveaplague.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/how-to-survive-a-plague.o.jpg/a_122x158.jpg", "NomineeID": 2, "DescriptiveText": "An extremely impressive time capsule of the AIDS crisis, potentially hindered by its reliance on collected, previously shot footage."}, {"AssociatedFilm": "Nominees TBD ", "Nominee": "The Invisible War", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-theinvisiblewar.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/invisible-war.o.jpg/a_122x158.jpg", "NomineeID": 3, "DescriptiveText": "A scalding doc about rape cover-ups in the military. At a disadvantage only because its competitiors are so political, too."}, {"AssociatedFilm": "Nominees TBD ", "Nominee": "Searching for Sugar Man", "Image scriptiveText": "A real threat to win, as voters who love <i>Moonrise</i> will try to give it a trophy here."}, {"AssociatedFilm": "Zero Dark Thirty", "Nominee": "Mark Boal", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-zerodarkthirty.o.jpg/a_164x137.jpg", "VulturesPick": "Yes", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-best-org-screenplay-zero-2.o.jpg/a_122x158.jpg", "NomineeID": 4, "DescriptiveText": "Though Boal's script is controversial, he's gotten a huge promotional push. The presumptive favorite."}], "_id": {"$oid": "5106df04757043117229ab5e"}, "CategoryID": 9}, {"Category": "WritingAdapted", "Nominees": [{"AssociatedFilm": "Argo", "Nominee": "Chris Terrio", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-argo.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-film-editing-argo-2.o.jpg/a_122x158.jpg", "NomineeID": 0, "DescriptiveText": "Dense but fleet, this could pull out a win."}, {"AssociatedFilm": "Beasts of the Southern Wild", "Nominee": "Lucy Alibar and Benh Zeitlin", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-beastsofthesouthernwild.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/beasts-of-the-southern-wild.o.jpg/a_122x158.jpg", "NomineeID": 1, "DescriptiveText": "A dark horse ... Zeitlin could score a consolation win in this category much like another young Best Director nominee, Sofia Coppola, once did."}, {"AssociatedFilm": "Life of Pi", "Nominee": "David Magee", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-lifeofpi.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/life-of-pi.o.jpg/a_122x158.jpg", "NomineeID": 2, "DescriptiveText": "Adapted a novel thought to be unfilmable, but Ang Lee has gotten most of the credit for its visual splendor."}, {"AssociatedFilm": oln.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-best-picture-lincoln-2.o.jpg/a_122x158.jpg", "NomineeID": 2, "DescriptiveText": "A solid pick, were it not for the presence of <i>Karenina</i>. We seriously coveted Lincoln\u2019s hip knitted pullovers, though."}, {"AssociatedFilm": "Mirror Mirror", "Nominee": "Eiko Ishioka", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-mirrormirror.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/mirror-mirror.o.jpg/a_122x158.jpg", "NomineeID": 3, "DescriptiveText": "The death of avant-garde costumer Ishioka could lend gravity to a vote for these fanciful costumes."}, {"AssociatedFilm": "Snow White and the Huntsman", "Nominee": "Colleen Atwood", "ImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-snowwhite.o.jpg/a_164x137.jpg", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/snow-white-huntsman.o.jpg/a_122x158.jpg", "NomineeID": 4, "DescriptiveText": "Will two <i>Snow White</i> films in the category effectively cancel each other out?"}], "_id": {"$oid": "5106df04757043117229ab60"}, "CategoryID": 11}, {"Category": "Cinematography", "Nominees": [{"AssociatedFilm": "Anna Karenina", "NomineeID": 0, "DescriptiveText": "Lush and well-lit, but 'Karenina' can\u2019t win all the beauty pageant awards, can it?", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/11/11-best-costume-anna-karenina-2.o.jpg/a_122x158.jpg", "Nominee": "Seamus McGarvey"}, {"AssociatedFilm": "Django Unchained", "NomineeID": 1, "DescriptiveText": "He won last year for 'Hugo,' so another victory would be unlikely (though not unprecedented).", "VultureImageURL": "http://pixel.nymag.com/imgs/daily/vulture/2013/01/28/oscar-ballot/django-unchained.o.jpg/a_122x158.jpg", "Nominee": "Robert Richardson"}, {"AssociatedFilm": "Life of Pi", "Nominee": "Claudio Miranda", "Vul 		var winObj = {};
		
		function findReaderVote(cat, id){
			for (var r=0; r<readersVote.length; r++) {
				var readerCat = readersVote[r].Category.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
				if(readerCat == cat){
					for (var rn=0; rn<readersVote[r].Nominees.length; rn++) {
						var readerId = readersVote[r].Nominees[rn].NomineeID;
						if(readerId == id){
							var rv = readersVote[r].Nominees[rn].ReaderVote;
							rv = typeof rv === 'undefined' ? '0' : rv;
							winObj.ReaderPick = Math.round(rv);
						}
					}
				}
			}
		}
		
		for (var c=0; c<options.length; c++) {
			var cat = options[c].Category.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
			$('#firstSelect').append('<option value="' + cat + '">' + cat + '</option>');
		}

	    $('#firstSelect').change(function() {
	        var val = $('#firstSelect :selected').val();			
	        $('#secondSelect').empty();
	
	        for (var i=0; i<options.length; i++) {
				var cat = options[i].Category.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
				if(cat == val){
					for (var n=0; n<options[i].Nominees.length; n++) {
						var nom = options[i].Nominees,
							id = nom[n].NomineeID;
						$('#secondSelect').append('<option value="' + id + '">' + nom[n].Nominee + '</option>');
					}
				}
	        };
	    });
	
		$('#submit').on('click', function(e){
			e.preventDefault();
			var firstSelectVal = $('#firstSelect :selected').val();
			var secondSelectVal = $('#secondSelect :selected').val();
			winObj = {};
			winObj.Category = firstSelectVal;
			
			for (var i=0; i<options.length; i++) {
				var cat = options[i].Category.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
				
				if(cat == firstSelectVal){
					for (var n=0; n<options[i].Nominees.length; n++) {
						var nom = options[i].Nominees,
							id = nom[n].NomineeID;
						if(id == secondSelectVal){
							winObj.AssociatedFilm = nom[n].AssociatedFilm;
							winObj.VulturePick = typeof nom[n].VulturesPick === 'undefined' ? 'no' : nom[n].VulturesPick.toLowerCase();
							winObj.NomineeID = id;
							winObj.Nominee = nom[n].Nominee;
						
							findReaderVote(cat, id);
						}
					}
				}
	        };

			//emit json and save to db
			socket.emit('winners', winObj);
		});
	</script>
