<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
<title>JavaScript - Array</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<style>
#submit {
	color: #ccc;
	size: 16px;
}
div {
	display:block;
	margin-bottom: 15px;
}
</style>
</head>

<body>

<div id="results"></div>

<script>
	$('#results').empty();
	
	var checkError = [];
	
	function winners(winnerData){
		
		if(winnerData.length == 0) return;
		for(var i=0; i<winnerData.length; i++){
			var category = winnerData[i].Category;
			var nomineeID = winnerData[i].NomineeID;
			var film = winnerData[i].AssociatedFilm;
			var nominee = winnerData[i].Nominee;
			
			if(category == 'BestPicture'){
				film = '';
			}
			
			if($.inArray(category, checkError) > -1){
				$('#'+category).html(category+'<br>'+nominee);
			} else {
				checkError.push(category);
				$('<div id="'+category+'">'+category+'<br>'+nominee+'</div>').appendTo($('#results'));
			}	
		}
	}////////////////////////////////
</script>
	
<iframe src="/oscars" width="0" height="0" frameborder="0">	
</body>

</html>
